<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Welcome to Trivia Night!</title>
</head>

<body>
    <div class='container'>
        <header>Know Your Hogwarts!</header>
        <div class="row">
            <div class="center-block" id="timer">Time remaining:
                <div id='countdown'></div>
            </div>
        </div>
        <div class="row">
            <div class='col-md-12'>
                <h2 class="center-block" id='question'>Current Question</h2>
            </div>
        </div>
        <div class='col-md-12 center-block'>
            <div class="row">
                <button class="answers center-block" id="answer1">1
            </div>
            <div class="row">
                <button class="answers center-block" id="answer2">2
                </button>
            </div>
            <div class="row">
                <button class="answers center-block" id="answer3">3
                </button>
            </div>
            <div class="row">
                <button class="answers center-block" id="answer4">4
                </button>
            </div>
            <button id='submit'>Start!</button>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
